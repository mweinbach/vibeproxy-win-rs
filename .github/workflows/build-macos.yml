name: Build macOS (Tauri)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or SHA)
        required: true
        default: main
      release_tag:
        description: Optional. Upload artifacts to an existing GitHub release tag (e.g. v0.1.2)
        required: false
        default: ""

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            asset_arch: arm64
          - target: x86_64-apple-darwin
            asset_arch: amd64
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install macOS target
        run: rustup target add "${{ matrix.target }}"

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - name: Import Apple signing certificate
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail

          KEYCHAIN_PATH="$RUNNER_TEMP/vibeproxy-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/cert.p12"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import as an identity (certificate + private key) so codesign can find it.
          security import "$RUNNER_TEMP/cert.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -f pkcs12 \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security list-keychains -d user -s "$KEYCHAIN_PATH" "$HOME/Library/Keychains/login.keychain-db"
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "Available codesigning identities:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true

          IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F'"' '/Developer ID Application/ { print $2; exit }')"
          if [ -z "$IDENTITY" ]; then
            IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F'"' '/Apple Distribution/ { print $2; exit }')"
          fi
          if [ -z "$IDENTITY" ]; then
            echo "No codesigning identity found in imported keychain."
            exit 1
          fi
          echo "APPLE_SIGNING_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"

      - name: Toolchain info
        run: |
          which rustc
          rustc -vV
          which cargo
          cargo -vV

      - name: Build (DMG)
        env:
          CLI_PROXY_TARGET_ARCH: ${{ matrix.asset_arch }}
          GH_TOKEN: ${{ github.token }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          bun run tauri build --ci -t "${{ matrix.target }}" --runner cargo

      - name: Notarize and staple (DMG)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          set -euo pipefail
          DMG_PATH="$(ls -1 src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg | head -n 1)"
          echo "Notarizing $DMG_PATH"

          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait

          xcrun stapler staple "$DMG_PATH"
          xcrun stapler validate "$DMG_PATH"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibeproxy-macos-${{ matrix.target }}
          if-no-files-found: error
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig

      - name: Upload to GitHub release (optional)
        if: ${{ inputs.release_tag != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ inputs.release_tag }}" \
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg \
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.tar.gz \
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.zip \
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig \
            --clobber
