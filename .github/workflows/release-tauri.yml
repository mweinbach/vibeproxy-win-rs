name: Release (Tauri)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-aarch64
            runs_on: macos-latest
            target: aarch64-apple-darwin
            asset_arch: arm64
            kind: macos
          - platform: macos-x86_64
            runs_on: macos-latest
            target: x86_64-apple-darwin
            asset_arch: amd64
            kind: macos
          - platform: windows-x86_64
            runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            asset_arch: amd64
            kind: windows
          - platform: windows-aarch64
            runs_on: windows-latest
            target: aarch64-pc-windows-msvc
            asset_arch: arm64
            kind: windows
          - platform: linux-x86_64
            runs_on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_arch: amd64
            kind: linux
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            exit 0
          fi
          gh release create "$TAG" --title "VibeProxy $TAG" --notes "Release $TAG"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add "${{ matrix.target }}"

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - name: Install Linux deps (Tauri)
        if: matrix.kind == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install bundler dependencies (NSIS + WiX)
        if: matrix.kind == 'windows'
        run: choco install nsis wixtoolset -y

      - name: Import Apple signing certificate
        if: matrix.kind == 'macos'
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail

          KEYCHAIN_PATH="$RUNNER_TEMP/vibeproxy-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(uuidgen)"

          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/cert.p12"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import as an identity (certificate + private key) so codesign can find it.
          security import "$RUNNER_TEMP/cert.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -f pkcs12 \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security list-keychains -d user -s "$KEYCHAIN_PATH" "$HOME/Library/Keychains/login.keychain-db"
          security default-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "Available codesigning identities:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true

          IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F'"' '/Developer ID Application/ { print $2; exit }')"
          if [ -z "$IDENTITY" ]; then
            IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F'"' '/Apple Distribution/ { print $2; exit }')"
          fi
          if [ -z "$IDENTITY" ]; then
            echo "No codesigning identity found in imported keychain."
            exit 1
          fi
          echo "APPLE_SIGNING_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"

      - name: Build (Tauri)
        env:
          CLI_PROXY_TARGET_ARCH: ${{ matrix.asset_arch }}
          GH_TOKEN: ${{ github.token }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          bun run tauri build --ci -t "${{ matrix.target }}"

      - name: Notarize and staple (macOS DMG)
        if: matrix.kind == 'macos'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          set -euo pipefail
          DMG_PATH="$(ls -1 src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg | head -n 1)"
          echo "Notarizing $DMG_PATH"

          RESULT_JSON="$(xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait \
            --output-format json)"

          echo "$RESULT_JSON"

          NOTARY_ID="$(python3 -c 'import json,sys; print(json.load(sys.stdin).get("id",""))' <<<"$RESULT_JSON")"
          NOTARY_STATUS="$(python3 -c 'import json,sys; print(json.load(sys.stdin).get("status",""))' <<<"$RESULT_JSON")"

          if [ "$NOTARY_STATUS" != "Accepted" ]; then
            echo "Notarization failed (status=$NOTARY_STATUS id=$NOTARY_ID)"
            if [ -n "$NOTARY_ID" ]; then
              xcrun notarytool log "$NOTARY_ID" \
                --apple-id "$APPLE_ID" \
                --team-id "$APPLE_TEAM_ID" \
                --password "$APPLE_APP_SPECIFIC_PASSWORD" \
                --output-format json || true
            fi
            exit 1
          fi

          xcrun stapler staple "$DMG_PATH"
          xcrun stapler validate "$DMG_PATH"

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibeproxy-${{ matrix.platform }}
          if-no-files-found: error
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig

      - name: Upload assets to GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          shopt -s nullglob

          ASSETS=(
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig
          )

          if [ "${#ASSETS[@]}" -eq 0 ]; then
            echo "No assets found to upload"
            exit 1
          fi

          gh release upload "$TAG" "${ASSETS[@]}" --clobber

  publish-latest-json:
    name: Publish latest.json
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - name: Generate latest.json from release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"

          # Determine version from tag name (vX.Y.Z -> X.Y.Z)
          VERSION="${TAG#v}"

          # Pull release JSON and locate Tauri artifacts + sigs.
          gh release view "$TAG" --repo "$REPO" --json assets --jq '.assets' > assets.json
          SIG_DIR="$(mktemp -d)"
          gh release download "$TAG" --repo "$REPO" -p "*.sig" -D "$SIG_DIR"

          mk_entry() {
            local pattern="$1"
            local name url sig_name sig_path sig

            name="$(jq -r --arg p "$pattern" '.[] | select(.name | test($p)) | .name' assets.json | head -n 1)"
            url="$(jq -r --arg n "$name" '.[] | select(.name == $n) | .url' assets.json | head -n 1)"
            sig_name="${name}.sig"
            sig_path="$SIG_DIR/$sig_name"

            if [ -z "$name" ] || [ "$name" = "null" ] || [ -z "$url" ] || [ "$url" = "null" ]; then
              return 1
            fi
            if [ ! -f "$sig_path" ]; then
              echo "Missing signature for $name"
              return 2
            fi

            sig="$(tr -d '\n' < "$sig_path")"
            if [ -z "$sig" ]; then
              echo "Empty signature for $name"
              return 3
            fi

            jq -n --arg url "$url" --arg sig "$sig" '{url: $url, signature: $sig}'
          }

          # Notes:
          # - macOS: app.tar.gz
          # - Windows: setup.nsis.zip
          # - Linux: AppImage.tar.gz
          # If any are missing, fail so updates don't break silently.
          MAC_ARM="$(mk_entry \".*(aarch64|arm64).*\\\\.app\\\\.tar\\\\.gz$\")"
          MAC_X64="$(mk_entry \".*(x64|x86_64|amd64).*\\\\.app\\\\.tar\\\\.gz$\")"
          WIN_X64="$(mk_entry \".*(x64|x86_64|amd64).*\\\\.nsis\\\\.zip$\")"
          WIN_ARM="$(mk_entry \".*(arm64|aarch64).*\\\\.nsis\\\\.zip$\")"
          LINUX_X64="$(mk_entry \".*(amd64|x86_64).*\\\\.AppImage\\\\.tar\\\\.gz$\")"

          jq -n \
            --arg version "$VERSION" \
            --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --arg notes "Release $TAG" \
            --argjson mac_arm "$MAC_ARM" \
            --argjson mac_x64 "$MAC_X64" \
            --argjson win_x64 "$WIN_X64" \
            --argjson win_arm "$WIN_ARM" \
            --argjson linux_x64 "$LINUX_X64" \
            '{
              version: $version,
              pub_date: $date,
              notes: $notes,
              platforms: {
                "darwin-aarch64": $mac_arm,
                "darwin-x86_64": $mac_x64,
                "windows-x86_64": $win_x64,
                "windows-aarch64": $win_arm,
                "linux-x86_64": $linux_x64
              }
            }' > latest.json

          gh release upload "$TAG" latest.json --clobber
