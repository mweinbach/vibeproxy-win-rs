name: Build Windows (Tauri)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or SHA)
        required: true
        default: main
      release_tag:
        description: Optional. Upload artifacts to an existing GitHub release tag (e.g. v0.1.2)
        required: false
        default: ""

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            asset_arch: amd64
          - target: aarch64-pc-windows-msvc
            asset_arch: arm64
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Windows target
        run: rustup target add "${{ matrix.target }}"

      - name: Install bundler dependencies (NSIS + WiX)
        run: choco install nsis wixtoolset -y

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - name: Build
        env:
          CLI_PROXY_TARGET_ARCH: ${{ matrix.asset_arch }}
        run: bun run tauri build --ci -t "${{ matrix.target }}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibeproxy-windows-${{ matrix.target }}
          if-no-files-found: error
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload to GitHub release (optional)
        if: ${{ inputs.release_tag != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          gh release upload "${{ inputs.release_tag }}" \
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe \
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi \
            --clobber
