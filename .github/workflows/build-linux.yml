name: Build Linux (Tauri)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or SHA)
        required: true
        default: main
      release_tag:
        description: Optional. Upload artifacts to an existing GitHub release tag (e.g. v0.1.2)
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            asset_arch: amd64
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Linux target
        run: rustup target add "${{ matrix.target }}"

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - name: Build
        env:
          CLI_PROXY_TARGET_ARCH: ${{ matrix.asset_arch }}
          GH_TOKEN: ${{ github.token }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: bun run tauri build --ci -t "${{ matrix.target }}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeforwarder-linux-${{ matrix.target }}
          if-no-files-found: error
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig

      - name: Upload to GitHub release (optional)
        if: ${{ inputs.release_tag != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ inputs.release_tag }}" \
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage \
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb \
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.tar.gz \
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.zip \
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig \
            --clobber
